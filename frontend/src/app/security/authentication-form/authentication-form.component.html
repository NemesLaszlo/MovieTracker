<h3>{{ action }}</h3>

<form (submit)="onSubmit.emit(formGroup.value)" [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput />
    <mat-error>{{ getEmailErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" formControlName="password" matInput />
    <mat-error>The field password is required</mat-error>
  </mat-form-field>

  <div>
    <button mat-flat-button color="primary" [disabled]="formGroup.invalid">
      {{ action }}
    </button>
    <a mat-stroked-button routerLink="/"> Cancel </a>
  </div>
</form>
